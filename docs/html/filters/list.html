<h1>List</h1>
<p>List filter. Use for converting arrays into a string  </p>
<h3>Parameters</h3>
<p><strong>list</strong><br>Type: <code>Array</code><br>Array of items  </p>
<p><strong>separator</strong><br>Type: <code>String</code><br>String to separate each element of the array (default ,)  </p>
<h3>Returns</h3>
<p>Type: <code>String</code><br>Formatted string  </p>
